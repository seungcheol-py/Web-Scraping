<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Job Search</title>
    <style>
      section {
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(4, 1fr);
      }
    </style>
  </head>
  <body>
    <h1>We found {{number}} results: {{word}}</h1>
    <a href="/export?word={{word}}">Export to CSV</a>
    <section>
      <h4>Title</h4>
      <h4>Company</h4>
      <h4>Location</h4>
      <h4>Address</h4>
      {% for job in jobs %}
      <span>{{job.title}}</span>
      <span>{{job.company}}</span>
      <span>{{job.location}}</span>
      <a href="{{job.address}}" target="_blank">Apply</a>
      {% endfor %}
    </section>
  </body>
</html>
